<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <title>상태 알림 토스트팝업</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../node_modules/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="../css/app.css">

  <script type="text/javascript" src="../layout.js"></script>
  <script type="text/javascript" src="../function.js"></script>
</head>

<body>
<div class="vh-100 container-fluid p-3">
  <div class="layout-wrap">
    <section class="left-side"> <!-- 접기: collapse -->
      <!-- 사이드바 -->
      <div id="sidebar"></div>
      <!-- / 사이드바 -->
    </section>

    <!-- 사이드바 하단 센터명 클릭시 나타나는 메뉴 -->
    <ul class="global-dropdown-menu">
      <li>
        <a href="#" data-bs-toggle="modal" data-bs-target="#sideBarMyAccountModal">
          <i class="icon-user-circle is-24 bg-1e"></i>
          My account
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon-exit is-24 bg-1e"></i>
          Log out
        </a>
      </li>
    </ul>
    <!-- / 사이드바에 센터명 클릭시 나타나는 메뉴 -->

    <section class="right-side">
      <!-- 메인 -->
      <main class="overflow-y-auto">
        <!-- 타이틀 -->
        <div class="bg-white pt-4 px-4 pb-10">
          <h2 class="fs-32 fw-bold lh-145">상태 알림 토스트팝업</h2>
        </div>
        <!-- / 타이틀 -->

        <!-- 컨텐츠 -->
        <div class="bg-white flex-grow-1 rounded-bottom-2 p-4">

          <!-- 반영되었습니다 토스트 팝업 -->
          <div class="d-flex gap-3 flex-wrap">
            <button class="btn btn-primary showToastButtonState" data-toast-target="toastState1">토스트 상태 팝업 warning</button>
          </div>

          <!-- Toast -->
          <div class="toast-state toast-state-warning" id="toastState1" style="display: none;">
            <div class="toast-body">
              <i class="icon-state-warning icon-for-state mx-auto"></i>
              <div class="fs-38 toast-body__title fw-bold mt-3">
                Title<br/>
                Title
              </div>
              <div class="fs-32 toast-body__body fw-medium mt-3">
                Body<br/>
                Body<br/>
                Body<br/>
              </div>
            </div>
          </div>
          <!-- / 반영되었습니다 토스트 팝업 -->

          <hr>

        </div>
        <!-- / 컨텐츠 -->
      </main>
      <!-- / 메인 -->
    </section>
  </div>
</div>

</body>

</html>
