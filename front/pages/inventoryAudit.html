<head>

  <title>재고실사</title>

          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../node_modules/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="../css/app.css">

  <script type="text/javascript" src="../layout.js"></script>
  <script type="text/javascript" src="../function.js"></script>
</head>

<body>
<div class="vh-100 container-fluid p-3">
  <div class="layout-wrap">
    <section class="left-side"> <!-- 접기: collapse -->

      <div id="sidebar"></div>
      <!-- / 사이드바 -->
    </section>

    <!-- 사이드바 하단 센터명 클릭시 나타나는 메뉴 -->
    <ul class="global-dropdown-menu">
      <li>
        <a href="#" data-bs-toggle="modal" data-bs-target="#sideBarMyAccountModal">
          <i class="icon-user-circle is-24 bg-1e"></i>
          My account
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon-exit is-24 bg-1e"></i>
          Log out
        </a>
      </li>
    </ul>
    <!-- / 사이드바에 센터명 클릭시 나타나는 메뉴 -->

    <section class="right-side">
      <!-- 메인 -->
      <main>
        <!-- 타이틀 -->
        <div class="bg-white pt-4 px-4 pb-10">
          <div class="d-flex flex-column flex-lg-row">
            <h2 class="fs-32 fw-bold lh-145">재고실사</h2>
            <div class="d-flex align-items-lg-center flex-column flex-lg-row gap-4 lh-121 mt-10 mt-lg-0 ms-lg-auto">
              <span class="fs-22 fw-bold">2025-04-09_B2C 풀필먼트 TEST</span>
              <div>
                <button class="btn btn-xs btn-outline-black w-100">조사 종료</button>
              </div>
            </div>
          </div>
        </div>
        <!-- / 타이틀 -->

        <!-- 컨텐츠 -->
        <div class="bg-white rounded-bottom-2 p-4" style="display: block;">
          <!-- 재고실사 def -->
          <div class="menu-row">
            <div class="col-12">
              <div class="form-group">
                <label for="" class="form-label">재고실사명*</label>
                <div class="form-select-wrap">
                  <div class="form-select" tabindex="0">
                    <span class="form-select-selected">선택</span>
                    <i class="icon icon-arrow-bottom is-32 bg-666"></i>
                  </div>
                  <div class="form-select-list-wrap">
                    <ul class="form-select-list">
                      <li data-value="">선택</li>
                      <li data-value="20250428_델레오 B2C 풀필먼트 테스트">20250428_델레오 B2C 풀필먼트 테스트</li>
                      <li data-value="20250425_델레오 B2C 풀필먼트 테스트">20250425_델레오 B2C 풀필먼트 테스트</li>
                      <li data-value="UPS">UPS</li>
                      <li data-value="GSPostbox">GSPostbox택배</li>
                      <li data-value="CanadaPost">Canada Post</li>
                      <li data-value="AMS">AMS</li>
                    </ul>
                  </div>
                  <input type="hidden" name="client-company" id="client-company" value="">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="" class="form-label">실사 작업자명*</label>
                <div class="position-relative">
                  <input type="text" class="form-control form-input-only" placeholder="이름을 입력해 주세요 (공백X)">
                  <div class="form-group-append" style="display:none;">
                    <button class="btn-clear" type="button" tabindex="-1">
                      <i class="icon icon-close is-32 bg-666"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div>
                <button class="btn btn-primary w-100" disabled>조사 시작하기</button>
              </div>
            </div>
          </div>
          <!-- / 재고실사 def -->
        </div>

        <div class="bg-white rounded-bottom-2 p-4" style="display: block;">
          <!-- 재고실사 작업중 -->
          <div class="menu-row">
            <div class="col-12 col-lg-6">
              <div class="form-group mb-lg-0">
                <div class="position-relative">
                  <input type="text" class="form-control form-input-only" placeholder="로케이션 바코드">
                  <div class="form-group-append" style="display:none;">
                    <button class="btn-clear" type="button" tabindex="-1">
                      <i class="icon icon-close is-32 bg-666"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-3">
              <div>
                <button class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-10 w-100">
                  <i class="icon icon-search is-32 bg-primary"></i>
                  로케이션 조회
                </button>
              </div>
            </div>
          </div>
          <!-- / 재고실사 작업중 -->
        </div>

        <div class="bg-white rounded-top-2 px-4 pt-4 pb-10 mt-3">
          <div class="menu-row">
            <div class="col-12 col-lg-6">
              <div class="form-group mb-lg-0">
                <div class="position-relative">
                  <input type="text" class="form-control form-input-only" placeholder="아이템 바코드">
                  <div class="form-group-append" style="display:none;">
                    <button class="btn-clear" type="button" tabindex="-1">
                      <i class="icon icon-close is-32 bg-666"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <button class="btn btn-outline-black d-flex align-items-center justify-content-center w-100 gap-10">
                <i class="icon icon-plus is-32 bg-1e"></i>
                상품 추가
              </button>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
              <button class="btn btn-primary d-flex align-items-center justify-content-center w-100 gap-10">
                <i class="icon icon-save is-32 bg-white"></i>
                조사결과 반영
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white flex-grow-1 rounded-bottom-2 overflow-y-auto">
          <div class="px-4 pb-4">
            <div class="table-responsive">
              <table class="fs-20 table right-side__list-table-lg mb-0">
                <colgroup>
                  <col width="5%">
                  <col width="35%">
                  <col width="15%">
                  <col width="10%">
                  <col width="10%">
                  <col width="5%">
                </colgroup>
                <thead>
                <tr>
                  <th class="fs-22">No.</th>
                  <th>상품명</th>
                  <th class="text-center">바코드 번호</th>
                  <th class="text-center">검수수량</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>1</td>
                  <td>엔와이국제물류주식회사_풀필먼트</td>
                  <td class="text-center">8801117109103</td>
                  <td class="text-center">5</td>
                  <td>
                    <div class="d-flex align-items-center justify-content-center">
                      <span class="fs-18 fw-bold fc-primary">수량 설정</span>
                      <i class="icon icon-arrow-right is-24 bg-primary"></i>
                    </div>
                  </td>
                  <td class="text-center">
                    <button class="icon icon-trash-can is-32 bg-666"></button>

                  <td>234</td>

                  <td class="text-center">9876543</td>
                  <td class="text-center">100</td>
                  <td>
                    <div class="d-flex align-items-center justify-content-center">
                      <span class="fs-18 fw-bold fc-primary">수량 설정</span>
                      <i class="icon icon-arrow-right is-24 bg-primary"></i>
                    </div>
                  </td>
                  <td class="text-center">
                    <!--                    <button class="icon icon-trash-can is-32 bg-666"></button>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        <!-- / 컨텐츠 -->
